<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/image/hk-logo.png}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>Activity finder by Hassan K</title>
</head>


<body>
    
    <div class="center">
        <h1>Welcome!</h1>
        <form method="post" th:action="@{/login}" th:object="${member}">
            <div class="txt_field">
                <input name="email" id="email" type="text" required>
                <span></span>
                <label>E-mail</label>
            </div>
            <div class="txt_field">
                <input name="password" id="password" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label>Show password</label>
            </div>
            <script>
                function togglePasswordVisibility() {
                    const passfield = document.getElementById("password");
                    if (passfield.type === "password")
                        passfield.type = "text";
                    else
                        passfield.type = "password";
                }
            </script>
            <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
            <div class="pass">
                Forgot your password?
            </div>
            <div class="login-button">
                <input type="submit" value="Log in">
            </div>
            <div class="signup">
                Are you new here?
                <a th:href="@{/register}">Create an account</a>
            </div>
        </form>
    </div>


</body>

</html>
