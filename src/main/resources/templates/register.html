<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/register.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/image/hk-logo.png}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>Activity finder by Hassan K</title>
</head>

<body>

<div class="center">
    <h1>Create an account</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Full name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>E-mail</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Repeat e-mail</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Repeat password</label>
        </div>
        <div class="pass">
            Forgot your password?
        </div>
        <input type="submit" value="Let's get started!">
        <div class="has-account">
            Already have an account?
            <a href="#">Log in</a>
        </div>
    </form>
</div>

</body>
</html>
