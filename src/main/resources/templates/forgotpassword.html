<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style/forgotpassword.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" th:href="@{/image/hk-logo.png}">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <title>Activity finder by Hassan K</title>
</head>


<body>

<div class="center">
  <h1>Recover account</h1>
  <form method="post" th:action="@{/forgottenpassword}">
    <div class="txt_field">
      <input name="email" id="email" type="text" required>
      <span></span>
      <label>E-mail</label>
    </div>
    <div class="login-button">
      <input type="submit" value="Send recovery link">
    </div>
  </form>
</div>


</body>

</html>
