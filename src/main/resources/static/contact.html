<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="image/hk-logo.png">
    <link rel="stylesheet" href="style/contact.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Activity finder by Hassan K</title>

<body>

<section class="navbar">
    <header>
        <a href="#" class="logo"><img src="image/hk-logo.png" alt="hklogo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <section class="contact-me">
        <div class="contact-form">
            <h1>Stay in <span>touch</span></h1>
            <p>Do you have feedback, questions or are you interested in hiring me? Get in touch with me!</p>
            <form method="post">
                <input id="name" placeholder="Your name" required>
                <input id="mail" type="email" name="email" placeholder="Your e-mail" required>
                <input id="topic" placeholder="Topic" required>
                <textarea name="email-content" id="body" cols="30" rows="30" placeholder="Message" required></textarea>
                <input type="submit" value="contact me" id="submit-button" class="btn">
            </form>
        </div>
        <div class="profile-picture">
            <img src="image/contact/placeholder.jpg" alt="profile-picture">
            <ul class="social-media">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </section>
</section>
</body>

</script>
